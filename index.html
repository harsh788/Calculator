<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="row">
            <div id="display">0</div>
        </div>

        <div id="row">
            <button id="clear" class="secondary-btn">C</button>
            <button id="percent" class="secondary-btn">%</button>
            <button id="plusminus" class="secondary-btn">+/-</button>
            <button id="divide" class="secondary-btn">/</button>
        </div>

        <div id="row">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button id="multiply" class="secondary-btn">x</button>
        </div>

        <div id="row">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button id="subtract" class="secondary-btn">-</button>
        </div>

        <div id="row">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button id="add" class="secondary-btn">+</button>
        </div>

        <div id="row" class="row-bottom">
            <button class="number" id="0">0</button>
            <button id="dot">.</button>
            <button id="equals" class="secondary-btn">=</button>
        </div>
    </div>
</body>
</html>
